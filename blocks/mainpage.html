<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>CRM Tech Support</title>
</head>
<body>
    <header class="header">
        <a href="" class="logo">CRM Tech Support</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
          <li><a href="#">Table</a></li>
          <li><a href="message.html">Message</a></li>
          <li><a href="anlytics.html">Analytics</a></li>
          <li><a href="#contact"><img class="profile__img" src="../img/man.png"></a></li>
        </ul>
    </header>

    <section class="taskTable">
        <div class="container">
            <div class="taskTable__inner">
                <div class="taskTable__header">
                    <div class="fillters">
                        <div class="fillter_content">
                            <label for="priorityFilter">Обрати пріоритет:</label>
                            <select class="dropdown" id="priorityFilter">
                                <option value="Всі">Всі</option>
                                <option value="Високий">Високий</option>
                                <option value="Середній">Середній</option>
                                <option value="Низький">Низький</option>
                            </select>
                        </div>
                        <div class="fillter_content">
                            <label  for="departmentFilter">Відділ</label>
                            <select class="dropdown" id="departmentFilter">
                                <option value="Всі">Всі</option>
                                <option value="К1">К1</option>
                                <option value="К2">К2</option>
                                <option value="К3">К3</option>
                                <option value="К4">К4</option>
                                <option value="К5">К5</option>
                                <option value="К6">К6</option>
                                <option value="К7">К7</option>
                                <option value="К8">К8</option>
                                <option value="К9">К9</option>
                                <option value="Офіс">Офіс</option>
                                <option value="Колл-центр">Колл-центр</option>                  
                            </select>
                        </div>
                        <div class="fillter_content">
                            <label for="typeFilter">Тип</label>
                            <select class="dropdown" id="typeFilter">
                                <option value="Всі">Всі</option>
                                <option value="Технічні проблеми">Технічні проблеми</option>
                                <option value="Консультація">Консультація</option>
                                <option value="Адміністрування">Адміністрування</option>
                                <option value="Допомога за налаштуванням">Допомога за налаштуванням</option>
                                <option value="Інше">Інше</option>
                            </select>
                        </div>
                    </div>
                    <div class="taskTable__filters">
                        <div class="taskTable__filter major">
                            <span>Високий</span>
                            <div class="taskTable__counter major__pr">0</div>
                        </div>
                        <div class="taskTable__filter middle">
                            <span>Середній</span>
                            <div class="taskTable__counter middle__pr">0</div>
                        </div>
                        <div class="taskTable__filter light">
                            <span>Низький</span>
                            <div class="taskTable__counter low-priority light__pr">0</div>
                        </div>
                    </div>

                    <button data-modal-btn="my_modal2" class="mainPage_hero_BTN">+</button>
                </div>
                <div data-modal-window="my_modal2" class="modal">
                    <form id="todoForm">
                    <div class="modal_content">
                        <div class="modal_inner">
                            <div class="modal_title">Add To Do</div>
                            <div class="close_modal_window">&times;</div>
                        </div>
                    <form>
                        <div class="form-group">
                            <label for="title" class="form-label">Назва:</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <div style="display: flex; justify-content: space-between;">
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="type" class="form-label">Тип:</label>
                                    <select id="type" class="select">
                                        <option value="Технічні проблеми">Технічні проблеми</option>
                                        <option value="Консультація">Консультація</option>
                                        <option value="Адміністрування">Адміністрування</option>
                                        <option value="Допомога за налаштуванням">Допомога за налаштуванням</option>
                                        <option value="Інше">Інше</option>
                                    </select>
                                </div>
                                <div style="flex: 1; margin-right: 10px;">
                                    <label for="priority" class="form-label">Пріорітет:</label>
                                    <select id="priority" class="select">
                                        <option value="Низький">Низький</option>
                                        <option value="Середній">Середній</option>
                                        <option value="Високий">Високий</option>
                                    </select>
                                </div>
                                <div style="flex: 1;">
                                    <label for="department" class="form-label">Відділ:</label>
                                    <select id="department" class="select">
                                        <option value="К1">К1</option>
                                        <option value="К2">К2</option>
                                        <option value="К3">К3</option>
                                        <option value="К4">К4</option>
                                        <option value="К5">К5</option>
                                        <option value="К6">К6</option>
                                        <option value="К7">К7</option>
                                        <option value="К8">К8</option>
                                        <option value="К9">К9</option>
                                        <option value="Офіс">Офіс</option>
                                        <option value="Колл-центр">Колл-центр</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datetime" class="form-label">Дата і час:</label>
                            <input type="datetime-local" id="datetime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label">Опис:</label>
                            <textarea id="description" class="form-control textarea"></textarea>
                        </div>
                        <div class="button-panel">
                            <input type="button" id="addToDo" class="button" title="Add To Do" value="Add To Do"></input>
                          </div>
                    </form>
                </div>   
            </form>        
                </div>
            </div>
        </div>
    </section>

    <section class="Table">
        <div class="container">
            <div class="table__inner">
                <div id="toDo">
                    <div class="table__section">To do</div>                  
                </div>
                <div id="inProggres">
                    <div class="table__section">In Proggres</div>
                </div>
                <div id="hold">
                    <div class="table__section">Hold</div>
                </div>
                <div id="done">
                    <div class="table__section">Done</div>
                </div>
            </div>
        </div>
    </section>
    <script src="../main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script> 
    <script src="../firebase-init.js"></script>
    <script src="../addcard.js"></script>
    <script src="../filter.js"></script>
</body>
</html>
