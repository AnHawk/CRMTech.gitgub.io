<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <title>CRM Tech Support</title>
    </head>
<body>
    <header class="header">
        <a href="mainpage.html" class="logo">CRM Tech Support</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
          <li><a href="mainpage.html">Table</a></li>
          <li><a href="message.html">Message</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#contact"><img class="profile__img" src="../img/man.png"></a></li>
        </ul>
    </header>

    <div class="analytics">
        <div class="container">
            <div class="analytics__header">
                <section class="average-duration">
                    <!-- Де ви хочете вивести результат -->
                    <div id="resultContainer"></div>
                </section>
            </div>
            <div class="analytics__inner">
                <section class="canvas">
                    <div class="canvas__header">Аналітика карток за пріорітетами</div>
                    <canvas id="priorityChart"></canvas>
                </section>
                <section class="canvas">
                    <div class="canvas__header">Аналітика карток за колонками</div>
                    <canvas id="columnChart" width="400" height="400"></canvas>
                </section>
                <section class="canvas">
                    <div class="canvas__header">Аналітика завершених та активних задач</div>
                    <canvas id="completionChart"></canvas>
                </section>
            </div>
            <div class="anlytics__footer">
                <div class="anlytics__footer__header">
                    Графік швидкості виконання задач
                        <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
   
    
    <!-- Посилання на бібліотеку Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../js/analytics.js"></script>
</body>
</html>
